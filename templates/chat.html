<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        // URLs dos servidores (com o seu IP público)
        const primaryURL = "http://167.234.230.139:5000";
        const backupURL = "http://167.234.230.139:5001";
        
        // Elementos da página
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        // A CORREÇÃO ESTÁ AQUI: Declaramos 'socket' com 'let' para que possa ser reatribuído.
        let socket;

        function addMessage(msg) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<b>${msg.username}:</b> ${msg.text}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connectToServer(serverUrl) {
            statusDiv.innerText = `Tentando conectar a: ${serverUrl}...`;
            const newSocket = io(serverUrl, { timeout: 3000, reconnection: false });

            newSocket.on('connect_error', () => {
                newSocket.disconnect();
                if (serverUrl === primaryURL) {
                    connectToServer(backupURL); // Tenta o backup
                } else {
                    statusDiv.innerText = 'Ambos os servidores parecem estar offline.';
                }
            });

            newSocket.on('connect', () => {
                socket = newSocket; // Agora esta linha funciona sem erros!
                statusDiv.innerText = `Conectado a: ${socket.io.uri}`;
                socket.on('new_message_broadcast', addMessage);
                socket.on('disconnect', handleDisconnect);
                // Habilita o campo de usuário após conectar
                document.getElementById('username').disabled = false; 
            });
        }
        
        function handleDisconnect() {
            statusDiv.innerText = 'Conexão perdida! Tentando failover...';
            if (!socket) return;
            const failedUrl = socket.io.uri;
            const nextUrl = (failedUrl.includes(primaryURL)) ? backupURL : primaryURL;
            setTimeout(() => connectToServer(nextUrl), 3000);
        }

        document.getElementById('sendButton').addEventListener('click', () => {
            const usernameInput = document.getElementById('username');
            const messageInput = document.getElementById('messageInput');
            if (usernameInput.value && messageInput.value && socket && socket.connected) {
                const message = {
                    username: usernameInput.value,
                    text: messageInput.value
                };
                socket.emit('send_message', message);
                messageInput.value = '';
                messageInput.focus();
            } else {
                alert('Por favor, conecte-se, digite seu nome e uma mensagem.');
            }
        });
        
        // Exibe o histórico de mensagens
        const history = {{ history|tojson }};
        history.forEach(addMessage);

        // Inicia a conexão
        document.getElementById('username').disabled = true; // Desabilita o nome de usuário até conectar
        connectToServer(primaryURL);
    </script>
</body>
</html>
